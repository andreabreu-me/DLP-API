    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DLP LIbrary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body data-ng-app="app">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">DLP Library</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#/tags">Tags</a></li>
                            <li><a href="#/about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <aside class="cover">
            <div class="cover-img">
            </div>
            <div class="cover-body">
                <div style="position: relative;">
                <h1 class="cover-title">DLP Library</h1>
                </div>
            </div>
        </aside>
        <section class="wrapper">
            <div class="container" data-ng-controller="StoryController">
                <div class="row-fluid">
                    <h1>DLP Library Stories</h1>
                </div>
                <div class="row-fluid result data-ng-cloak" data-ng-cloak>
                    <!--<div>-->
                    <!--<div class="loading-indicator" data-ng-hide="loaded">-->
                        <!--<span class="icon-2x icon-spinner icon-spin"></span>-->
                        <!--Loading...-->
                    <!--</div>-->
                    <div data-ng-view></div>
                </div>
            </div>
        </section>

        <hr>

        <footer>
            <p>&copy; DLP 2013</p>
        </footer>
        <script id="search.html" type="text/ng-template">
            <span data-ng-show="error" data-ng-cloak>
                <div class="alert">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Error!</strong> Server returned error {{error}}
                </div>
            </span>

            <div>
                <button class="btn btn-success pull-right" data-ng-click="chapterId = chapterId + 1" data-ng-show="chapterId < story.chapters">Next Chapter ></button>
                <button class="btn btn-success pull-left" data-ng-click="chapterId = chapterId - 1"  data-ng-show="chapterId > 1">< Previous Chapter</button>
            </div>
            <div data-ng-show="loaded">
                <div class="row-fluid">
                    <div class="border-bottom2">
                        <h3 class=  "story-title" title="{{story.threadId}}">
                            {{story.title}} by {{story.author}}
                        </h3>
                        <p>
                            <i>{{story.summary}}</i>
                        </p>
                        <p>
                            <span class="label ffn-tag" data-ng-repeat="tag in story.tags">{{tag}}</span>
                        </p>
                        <div data-ng-bind-html="story.storyText"></div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success pull-right" data-ng-click="chapterId = chapterId + 1">Next Chapter ></button>
                    <button class="btn btn-success pull-left" data-ng-click="chapterId = chapterId - 1">< Previous Chapter</button>
                </div>
            </div>
        </script>
        <script id="about.html" type="text/ng-template">
            Reimagining the DLP library
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="components/handlebars/handlebars.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/underscore/underscore-min.js"></script>
        <script src="js/ffn.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
